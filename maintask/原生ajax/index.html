<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container">

        <!-- 左边部分 -->
        <div class="weather-side">

            <!-- 渐变 -->
            <div class="gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname" id="date-dayname">周二</h2>
                <span class="date-day" id="date-day">2020-3-24</span>
                <!-- location图标 -->
                <span class="iconfont" id="location">&#xe61f;北京</span>
            </div>

            <div class="weather-conteiner">
                <!-- 天气图标 -->
                <span class="iconfont" id="weather-l">&#xe61e;</span>
                <div class="weather-temp" id="weather-temp">24℃</div>
                <div class="waeather-desc" id="weather-desc">晴天</div>
            </div>
        </div>

        <!-- 右边部分 -->
        <div class="info-side">
            <div class="today-info-container"> 
                <div class="today-info">
                   
                    <div class="daywind clear">
                        <span class="title">风向（早）</span>
                        <span class="value" id="daywind">00</span>
                    </div>

                    <div class="nightwind clear">
                        <span class="title">风向（晚）</span>
                        <span class="value" id="nightwind">00</span>
                    </div>

                    <div class="windpower clear">
                        <span class="title">风速</span>
                        <span class="value" id="windpower">00</span>
                    </div>
                </div>
            </div>

            <div class="week-container">
                <ul class="week-list">
                    <li class="active" id="day1">
                        <!-- 天气图标 -->
                        <span class="iconfont">&#xe61f;</span>
                        <span class="day-name">星期二</span>
                        <span class="day-temp">25℃</span>
                    </li>

                    <li id="day2">
                        <!-- 天气图标 -->
                        <span class="iconfont">&#xe61f;</span>
                        <span class="day-name">星期三</span>
                        <span class="day-temp">25℃</span>
                    </li>

                    <li id="day3">
                        <!-- 天气图标 -->
                        <span class="iconfont">&#xe61f;</span>
                        <span class="day-name">星期四</span>
                        <span class="day-temp">25℃</span>
                    </li>

                    <li id="day4">
                        <!-- 天气图标 -->
                        <span class="iconfont">&#xe61f;</span>
                        <span class="day-name">星期五</span>
                        <span class="day-temp">25℃</span>
                    </li>
                </ul>
            </div>

            <div class="location-container">
                <input type="text" placeholder="位置" id="city">
                <button class="location-button" id="location-button">
                    <!-- location图标 -->
                    <span class="iconfont">&#xe617;查询</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
